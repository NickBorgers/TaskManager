name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build test image
      run: docker build --target test -t notion-home-task-manager:test .
      
    - name: Run tests
      run: |
        docker run --rm \
          -v $(pwd)/htmlcov:/app/htmlcov \
          -v $(pwd)/coverage.xml:/app/coverage.xml \
          notion-home-task-manager:test \
          pytest tests/ -v --cov=scripts --cov-report=term-missing --cov-report=html:htmlcov --cov-report=xml

