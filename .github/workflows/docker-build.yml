name: Build and Push Docker Image

on:
  # Trigger after Run Tests workflow completes successfully
  workflow_run:
    workflows: ["Run Tests"]
    types: [completed]
    branches: [main]
  # Also trigger on tags (for releases)
  push:
    tags: ['v*']
  # Allow manual trigger
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: nickborgers/notion-home-task-manager
  DOCKER_HUB_USERNAME: ${{ vars.DOCKER_HUB_USERNAME }}

jobs:
  wait-for-tests:
    name: Wait for Tests
    runs-on: ubuntu-latest
    # Only needed for tag pushes - workflow_run already ensures tests passed
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Wait for Integration Tests to complete
        uses: actions/github-script@v7
        with:
          script: |
            const maxAttempts = 90;  // 15 minutes max (90 * 10s)
            const intervalMs = 10000;

            for (let i = 0; i < maxAttempts; i++) {
              const { data: checks } = await github.rest.checks.listForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: context.sha,
              });

              const integrationTests = checks.check_runs.find(c => c.name === 'Integration Tests');

              if (integrationTests) {
                if (integrationTests.status === 'completed') {
                  if (integrationTests.conclusion === 'success') {
                    console.log('✅ Integration Tests passed!');
                    return;
                  } else {
                    throw new Error(`❌ Integration Tests failed with conclusion: ${integrationTests.conclusion}`);
                  }
                }
                console.log(`⏳ Integration Tests status: ${integrationTests.status} (attempt ${i + 1}/${maxAttempts})`);
              } else {
                console.log(`⏳ Integration Tests not started yet (attempt ${i + 1}/${maxAttempts})`);
              }

              await new Promise(r => setTimeout(r, intervalMs));
            }

            throw new Error('⏰ Timeout waiting for Integration Tests');

  build:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: [wait-for-tests]
    # Run if:
    # - wait-for-tests succeeded (tag push with tests passed)
    # - wait-for-tests was skipped (workflow_run or workflow_dispatch)
    # AND for workflow_run, only if the triggering workflow succeeded
    if: |
      always() &&
      (needs.wait-for-tests.result == 'success' || needs.wait-for-tests.result == 'skipped') &&
      (github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success')
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # For workflow_run, we need to checkout the correct ref
        ref: ${{ github.event.workflow_run.head_sha || github.sha }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ env.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PAT }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
